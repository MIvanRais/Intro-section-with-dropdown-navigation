<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- header -->
  <header>
    <nav class="section-container">
      <div class="nav-group">
        <img src="images/logo.svg" alt="Brand Logo">
        <ul>
          <li>
            <a href="#" class="with-icon">
              Features
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4" />
              </svg>
            </a>
            <ul class="top-level-entry-container" id="sub-menu-features">
              <li>
                <a href="#">
                  <img src="images/icon-todo.svg" alt="Icon Todo">
                  Todo List
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon-calendar.svg" alt="Icon Calendar">
                  Calendar
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon-reminders.svg" alt="Icon Reminders">
                  Reminders
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon-planning.svg" alt="Icon Planning">
                  Planing
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#" class="with-icon">
              Company
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4" />
              </svg>
            </a>
            <ul class="top-level-entry-container">
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="btn-group">
        <button class="btn-secondary">Login</button>
        <button class="btn-secondary with-border">Register</button>
      </div>
      <img src="images/icon-menu.svg" alt="" id="burger-menu">
    </nav>
  </header>
  <main>
    <div class="hero">
      <div class="section-container two-column">
        <div class="col-left">
          <h1>Make<br> remote work</h1>
          <p>Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <button class="btn-primary">Learn more</button>
          <div class="partner-container">
            <img src="images/client-databiz.svg" alt="Client Databiz">
            <img src="images/client-audiophile.svg" alt="Client Audiophile">
            <img src="images/client-meet.svg" alt="Client Meet">
            <img src="images/client-maker.svg" alt="Client Maker">
          </div>
        </div>
        <div class="col-right">
          <img src="images/image-hero-desktop.png" alt="Hero Image">
        </div>
      </div>
    </div>
  </main>

  <!-- External CSS -->
  <script defer src="index.js"></script>
</body>

</html>
